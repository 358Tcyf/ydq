<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查要求</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/style/admin.css">
    <link rel="stylesheet" href="assets/style/login.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layadmin-user-login-main layui-card-body" style="padding: 15px;width: 38%;">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>阶段检查要求说明</h2>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="start" lay-verify="require" autocomplete="off" placeholder="请选择开始时间" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="end" lay-verify="require" autocomplete="off" placeholder="请选择结束时间" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">审核人员</label>
                        <div class="layui-input-block">
                            <input type="text" name="verifier" id="verifier" autocomplete="off" placeholder="请填写审核人员" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">上传材料说明</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请填写上传材料说明" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="assets/layui/layui.js"></script>
<script type="text/javascript" >
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#start'
        });
        laydate.render({
            elem: '#end'
        });
    });
</script>

</body>
</html>
