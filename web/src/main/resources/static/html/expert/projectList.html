<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/style/admin.css">
</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stuNumber" placeholder="请输入学号" autocomplete="off"
                               class="layui-input" id="studentNumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input" id="studentName">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生状态:</label>
                    <div class="layui-input-inline">
                        <select name="state" lay-search="" id="studentState">
                            <option value="">请选择或输入</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                            <option value="2">黑名单</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册渠道:</label>
                    <div class="layui-input-inline">
                        <select name="channel" lay-search="" id="studentRegisterChannel">
                            <option value="">请选择或输入</option>
                            <option value="0">PC端</option>
                            <option value="1">微信端</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">创建起始:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" id="start" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建截至:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end" id="end" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="search" id="submit">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="layui-card-body">
            <table id="table" lay-filter="table"></table>
        </div>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="changeState">更改状态</button>
                <button class="layui-btn layui-btn-sm" lay-event="resetPwd">重置密码</button>
            </div>
        </script>

        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看详情</a>
            {{#  if(!d.mark){ }}
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel" style="display: none">取消</a>
            {{#  } }}
        </script>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base:'/assets/'
    }).extend({
        selectPlus:'lib/selectPlus'
    }).use(['table','layer','laydate','jquery','selectPlus'],function(){
        var $ = layui.$;
        var table = layui.table;
        var laydate = layui.laydate;
        var selectPlus=layui.selectPlus;

        laydate.render({
            elem: '#start',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime'
        });



        var tableIns = table.render({
            elem: '#table',
            toolbar: '#toolbar',
            height: 'full-200',
            projectId:'projectId,sex',
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id',title:'ID',width:60, sort:true,hide: true},
                    {field: 'name', title: "项目名称",width:150},
                    {field:'leader',title:"负责人",width:100,sort:true,templet:function (d) {
                            return d.leader.nick
                        }},
                    {field:'level',title:'项目级别',width:100,templet:function(d){
                        switch (d.level){
                            case 0:return "校级一类";
                            case 1:return "校级二类";
                        }
                    }},
                    {field: 'major', title: "所属专业",width:170,sort:true,templet:function(d){
                        switch (d.major){
                            case 0:return '计算机科学与技术';
                            case 1:return '电子信息工程';
                            case 2:return '电子信息科学与技术';
                            case 3:return '数字媒体技术';
                        }
                    }},
                    {field:'manager',title:'管理员',sort:true,width:100,templet:function (d) {
                            return d.manager.nick;
                        }},
                    {field: 'createTime', title: "创建时间",width:170,sort:true},
                    {field: 'mark',title:'状态',width:100,sort:true,templet:function(d){
                        if (d.mark)
                            return '已评分';
                        else
                            return '未评分';
                    }},
                    {field:'score',title:'评分',width:90,sort:true,templet:function (d) {
                            if (!d.mark)
                                return '尚未评分';
                            else
                                return d.score+'分';
                        }},
                    {field:'remark',title:'评语'},
                    {title: '操作', align: 'center',width:190, toolbar: '#bar'}
                ]
            ],
            text: {
                none: '暂无相关数据'
            },
            page: true,
            limit: 15,
            limits: [15, 30, 45, 60, 75, 90],
            url: "/project/expert/list",
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                return {
                    "code": res.statusCode,
                    "data": res.object.data,
                    "count": res.object.count
                };
            }
        });

        table.on('tool(table)', function (obj) {
            var data = obj.data;
            var tr=obj.tr;
            var remark=tr.children('td').eq(10);
            var btn=tr.children('td').eq(11).children('div').children('a').eq(1);
            var cancel=tr.children('td').eq(11).children('div').children('a').eq(2);
            if (obj.event==='detail'){
                newTab('/project/getDetails/'+obj.data.projectId,obj.data.name);
            }  else if (obj.event === 'edit') {
                $(remark).attr("data-edit",'text');
                $(remark).unbind();
                $(btn).text('保存');
                $(btn).attr('lay-event','save');
                $(cancel).removeAttr('style');
                tr.children('td').eq(9).children('div').attr('style','display:none');
                tr.children('td').eq(9).append('<div id="score" lay-filter="score"></div>');
                selectPlus.render({
                    el: '#score',
                    data: [
                        {"value": 1, "text": "1分"},
                        {"value": 2, "text": "2分"},
                        {"value": 3, "text": "3分"},
                        {"value": 4, "text": "4分"},
                        {"value": 5, "text": "5分"},
                        {"value": 6, "text": "6分"},
                        {"value": 7, "text": "7分"},
                        {"value": 8, "text": "8分"},
                        {"value": 9, "text": "9分"},
                        {"value": 10, "text": "10分"}
                    ],
                    type: "radio",
                    valueName: "text",
                    label: ["text"]
                });
                selectPlus.on('selectPlus(score)',function (e) {
                    obj.update({
                        score:e.checkedData.value,
                        mark:true
                    });
                })

            } else if (obj.event==='save'||obj.event==='cancel'){
                $(remark).removeAttr("data-edit");
                $(remark).click(function(){return false});
                $(btn).text('编辑');
                $(btn).attr('lay-event','edit');
                $(cancel).attr('style','display:none');

                if (obj.event === 'save')
                    $.ajax({
                        type: 'post',
                        url: '/project/review',
                        data: JSON.stringify({id:data.id,score:data.score,remark:data.remark,mark:data.mark}),
                        dataType: 'json',
                        contentType: 'application/json',
                        success: function (res) {
                            if (res.statusCode === '200') {
                                tableIns.reload();
                                layer.msg("评分成功",{icon:1});
                            }
                        }
                    })
            }
        });

        function newTab(url,tit){
            if(top.layui.index){
                top.layui.index.openTabsPage(url,tit)
            }else{
                window.open(url)
            }
        }
    })
</script>
</body>
</html>
