<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/style/admin.css">
</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stuNumber" placeholder="请输入学号" autocomplete="off"
                               class="layui-input" id="studentNumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input" id="studentName">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生状态:</label>
                    <div class="layui-input-inline">
                        <select name="state" lay-search="" id="studentState">
                            <option value="">请选择或输入</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                            <option value="2">黑名单</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册渠道:</label>
                    <div class="layui-input-inline">
                        <select name="channel" lay-search="" id="studentRegisterChannel">
                            <option value="">请选择或输入</option>
                            <option value="0">PC端</option>
                            <option value="1">微信端</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">创建起始:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" id="start" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建截至:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end" id="end" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="search" id="submit">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="layui-card-body">
            <table id="table" lay-filter="table"></table>
        </div>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="changeState">更改状态</button>
                <button class="layui-btn layui-btn-sm" lay-event="resetPwd">重置密码</button>
            </div>
        </script>

        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看详情</a>
            {{#  if(d.state == 0){ }}
            <a class="layui-btn layui-btn-xs" lay-event="verify">审核</a>
            {{# }else if (d.state==1){ }}
            <a class="layui-btn layui-btn-xs" lay-event="distribute">分配专家</a>
            {{# }else if (d.state==4){ }}
            <a class="layui-btn layui-btn-xs" lay-event="approval">立项</a>
            {{#  } }}
        </script>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    var tableIns;
    layui.use(['table','layer','laydate','jquery'],function(){
        var $ = layui.$;
        var table = layui.table;
        var laydate = layui.laydate;
        var layer=layui.layer;

        laydate.render({
            elem: '#start',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime'
        });

        tableIns = table.render({
            elem: '#table',
            toolbar: '#toolbar',
            height: 'full-200',
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id',title:'ID',width:60, sort:true,hide: true},
                    {field: 'name', title: "项目名称"},
                    {field:'leader',title:"负责人",width:120,sort:true,templet:function (d) {
                            return d.leader.nick
                        }},
                    {field:'level',title:'项目级别',width:100,templet:function(d){
                        switch (d.level){
                            case 0:return "校级一类";
                            case 1:return "校级二类";
                        }
                    }},
                    {field: 'major', title: "所属专业",width:180,sort:true,templet:function(d){
                        switch (d.major){
                            case 0:return '计算机科学与技术';
                            case 1:return '电子信息工程';
                            case 2:return '电子信息科学与技术';
                            case 3:return '数字媒体技术';
                        }
                    }},
                    {field:'experts',title:'分配专家',templet: function(d){
                        if (d.experts.length===0)
                            return "尚未分配";
                        else{
                            var expert='';
                            for (var i=0;i<d.experts.length-1;i++){
                                expert+=d.experts[i].nick+"、"
                            }
                            expert+=d.experts[d.experts.length-1].nick;
                            return expert;
                        }}
                    },
                    {field: 'createTime', title: "创建时间",width:170,sort:true},
                    {field: 'updateTime', title: "更新时间",width:170,sort:true},
                    {field: 'state',title:'状态',width:120,sort:true,templet:function(d){
                        switch(d.state){
                            case 0:return '审核中';
                            case 1:return '初审通过';
                            case 2:return '初审未通过';
                            case 3:return '立项评审中';
                            case 4:return '立项评审完成';
                            case 5:return '已立项';
                            case 6:return '不立项';
                        }
                    }},
                    {title: '操作', toolbar: '#bar',width:160}
                ]
            ],
            text: {
                none: '暂无相关数据'
            },
            page: true,
            limit: 15,
            limits: [15, 30, 45, 60, 75, 90],
            url: "/project/manager/list",
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                return {
                    "code": res.statusCode,
                    "data": res.object.data,
                    "count": res.object.count
                };
            }
        });

        table.on('tool(table)', function (obj) {
            var data = obj.data;

            if (obj.event==='detail'){
                newTab('/project/getDetails/'+data.id,data.name);
            } else if (obj.event === 'distribute'){
                layer.open({
                    type: 2,
                    title: '分配专家',
                    shadeClose: true,
                    shade: 0.8,
                    area:['30%'],
                    content: '/html/expert/expertList.html?id='+data.id
                });
            } else if (obj.event==='verify'){
                layer.confirm('是否通过审核？', {
                    btn: ['通过', '不通过', '取消'] //可以无限个按钮
                    ,btn3: function(index, layero){
                        layer.close(index);
                    }
                }, function(index, layero){
                    changeState(data.id,1);
                    layer.close(index);
                }, function(index){
                    changeState(data.id,2);
                    layer.close(index);
                });
            } else if (obj.event==='approval'){
                layer.confirm('是否立项？', {
                    btn: ['立项', '不立项', '取消'] //可以无限个按钮
                    ,btn3: function(index, layero){
                        layer.close(index);
                    }
                }, function(index, layero){
                    changeState(data.id,5);
                    layer.close(index);
                }, function(index){
                    changeState(data.id,6);
                    layer.close(index);
                });
            }
        });

        function changeState(id,state){
            $.get('/project/changeState',{projectId:id,state:state},function (res) {
                tableIns.reload();
                layer.msg('操作成功',{icon:1});
            },'json');
        }

        function newTab(url,tit){
            if(top.layui.index){
                top.layui.index.openTabsPage(url,tit)
            }else{
                window.open(url)
            }
        }
    });
    function refresh(){
        tableIns.reload();
    }
</script>
</body>
</html>
