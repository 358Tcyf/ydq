<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理界面</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/style/admin.css">
</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stuNumber" placeholder="请输入学号" autocomplete="off"
                               class="layui-input" id="studentNumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input" id="studentName">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生状态:</label>
                    <div class="layui-input-inline">
                        <select name="state" lay-search="" id="studentState">
                            <option value="">请选择或输入</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                            <option value="2">黑名单</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册渠道:</label>
                    <div class="layui-input-inline">
                        <select name="channel" lay-search="" id="studentRegisterChannel">
                            <option value="">请选择或输入</option>
                            <option value="0">PC端</option>
                            <option value="1">微信端</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">创建起始:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" id="start" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建截至:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end" id="end" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="search" id="submit">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="layui-card-body">
            <table class="layui-hide" id="table" lay-filter="table"></table>
        </div>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="changeState">更改状态</button>
                <button class="layui-btn layui-btn-sm" lay-event="resetPwd">重置密码</button>
                <button class="layui-btn layui-btn-sm" lay-event="createUser">新建</button>
            </div>
        </script>

        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">注销</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">编辑</a>
        </script>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['jquery', 'table', 'laydate', 'form'], function () {
        var $ = layui.$;
        var table = layui.table;
        var laydate = layui.laydate;
        var form = layui.form;
        laydate.render({
            elem: '#start',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime'
        });
        var tableIns = table.render({
            elem: '#table',
            toolbar: '#toolbar',
            height: 'full-200',
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id', hide: true},
                    {field: 'stuNumber', title: "学号", sort: true},
                    {field: 'name', title: "学生姓名"},
                    {field: 'college', title: "所属学院"},
                    {field: 'department', title: "所属部门"},
                    {field: 'major', title: "专业名称"},
                    {
                        field: 'channel', title: '注册渠道', templet: function (d) {
                            if (d.channel === 0)
                                return 'PC端';
                            else
                                return '微信端';
                        }
                    },
                    {
                        field: 'createTime', title: "创建时间", templet: function (d) {
                            var date = new Date(d.createTime);
                            return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
                        }
                    },
                    {
                        field: 'updateTime', title: "更新时间", templet: function (d) {
                            var date = new Date(d.updateTime);
                            return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
                        }
                    },
                    {
                        field: 'state', title: "状态", templet: function (d) {
                            if (d.state === 0)
                                return '禁用';
                            else if (d.state === 1)
                                return '启用';
                            else if (d.state === 2)
                                return '黑名单';
                        }
                    },
                    {fixed: 'right', title: '操作', align: 'center', toolbar: '#bar'}
                ]
            ],
            page: true,
            limit: 15,
            limits: [15, 30, 45, 60, 75, 90],
            url: "/user/getInfo",
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                return {
                    "code": res.state,
                    "data": res.object.data,
                    "count": res.object.count
                };
            }
        });

        function changeState(option) {
            $.ajax({
                type: 'post',
                url: '/user/changeState',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(option),
                dataType: 'json',
                success: function (data) {
                    if (data.state === 400) {
                        layer.msg("状态更改失败");
                    } else {
                        layer.msg("状态更改成功");
                        tableIns.reload();
                    }
                }
            });
        }

        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = [];
            for (var i = 0; i < checkStatus.data.length; i++) {
                data.push(checkStatus.data[i].stuNumber);
            }
            switch (obj.event) {
                case 'changeState':
                    var option = {};
                    option.stuNumber = data;
                    layer.open({
                        content: '请问要更改成什么状态？',
                        btn: ['启用', '禁用', '黑名单'],
                        yes: function (index, layero) {
                            option.state = 1;
                            changeState(option);
                        }
                        , btn2: function (index, layero) {
                            option.state = 0;
                            changeState(option);
                        }
                        , btn3: function (index, layero) {
                            option.state = 2;
                            changeState(option);
                        }
                    });
                    break;
                case 'resetPwd':
                    $.ajax({
                        type: "post",
                        url: "/user/resetPassword",
                        data: JSON.stringify(data),
                        contentType: 'application/json;charset=UTF-8',
                        dataType: "json",
                        success: function (data) {
                            if (data.state === 400) {
                                layer.msg("密码重置失败");
                            } else {
                                layer.msg("密码重置成功");
                            }
                        }
                    });
                    break;
                case 'createUser':
                    layer.msg('新建');
                    break;
            }
        });
        table.on('tool(table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的注销么', function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "post",
                        url: "/user/delete",
                        data: JSON.stringify(obj.data),
                        contentType: 'application/json;charset=UTF-8',
                        dataType: 'json',
                        success: function (data) {
                            if (data.state === 400) {
                                layer.msg("注销失败");
                            } else {
                                obj.del();
                                layer.msg("注销成功");
                            }
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
        form.on('submit(search)', function (data) {

            tableIns.reload({
                url: '/user/search',
                where: {
                    stuNumber: data.field.stuNumber,
                    name: data.field.name,
                    state: data.field.state,
                    channel: data.field.channel,
                    start: data.field.start,
                    end: data.field.end
                },
                page: {
                    curr: 1
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
