<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/style/admin.css">
</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stuNumber" placeholder="请输入学号" autocomplete="off"
                               class="layui-input" id="studentNumber">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input" id="studentName">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生状态:</label>
                    <div class="layui-input-inline">
                        <select name="state" lay-search="" id="studentState">
                            <option value="">请选择或输入</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                            <option value="2">黑名单</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册渠道:</label>
                    <div class="layui-input-inline">
                        <select name="channel" lay-search="" id="studentRegisterChannel">
                            <option value="">请选择或输入</option>
                            <option value="0">PC端</option>
                            <option value="1">微信端</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">创建起始:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" id="start" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建截至:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end" id="end" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="search" id="submit">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="layui-card-body">
            <table id="table" lay-filter="table"></table>
        </div>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="changeState">更改状态</button>
                <button class="layui-btn layui-btn-sm" lay-event="resetPwd">重置密码</button>
            </div>
        </script>

        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看详情</a>
            {{#  if(d.state == -1){ }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            {{#  } }}
        </script>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    layui.use(['table','layer','laydate','jquery'],function(){
        var $ = layui.$;
        var table = layui.table;
        var laydate = layui.laydate;
        var form = layui.form;
        laydate.render({
            elem: '#start',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime'
        });

        var tableIns = table.render({
            elem: '#table',
            toolbar: '#toolbar',
            height: 'full-200',
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id',title:'ID',width:60, hide: true},
                    {field: 'name', title: "项目名称"},
                    {field:'level',title:'项目级别',width:100,templet:function(d){
                        switch (d.level){
                            case 0:return "校级一类";
                            case 1:return "校级二类";
                        }
                    }},
                    {field: 'major', title: "所属专业",width:180,sort:true,templet:function(d){
                        switch (d.major){
                            case 0:return '计算机科学与技术';
                            case 1:return '电子信息工程';
                            case 2:return '电子信息科学与技术';
                            case 3:return '数字媒体技术';
                        }
                    }},
                    {field:'entrance',title:'申报入口',sort:true,event:'showRule',width:200,templet:function (d) {
                            return d.entrance.title;
                        }},
                    {field:'manager',title:'管理员',sort:true,width:120,templet:function (d) {
                            return d.manager.nick;
                        }},
                    {field: 'createTime', title: "创建时间",width:180,sort:true},
                    {field: 'updateTime', title: "更新时间",width:180,sort:true},
                    {field: 'state',title:'状态',width:140,sort:true,templet:function(d){
                        switch(d.state){
                            case -1:return '未提交';
                            case 0:return '审核中';
                            case 1:return '初审通过';
                            case 2:return '初审未通过';
                            case 3:return '立项评审中';
                            case 4:return '立项评审完成';
                            case 5:return '已立项';
                            case 6:return '不立项';
                            case 7:return '中期检查待整改';
                            case 8:return '中期检查通过';
                            case 9:return '结题验收待整改';
                            case 10:return '已结题';
                        }
                    }},
                    {title: '操作',align:'center', toolbar: '#bar'}
                ]
            ],
            text: {
                none: '暂无相关数据'
            },
            page: true,
            limit: 15,
            limits: [15, 30, 45, 60, 75, 90],
            url: "/project/teacher/list",
            where:{'userNumber':sessionStorage.getItem('userNumber')},
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                return {
                    "code": res.statusCode,
                    "data": res.object.data,
                    "count": res.object.count
                };
            }
        });

        table.on('tool(table)', function (obj) {
            var data = obj.data;
            var tr=obj.tr;
            if (obj.event==='detail'){
                newTab('/project/getDetails/'+obj.data.id,obj.data.name);
            } else if (obj.event === 'del') {
                layer.confirm('真的删除么', function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "get",
                        url: "/project/delete",
                        data: {id:data.id},
                        dataType: 'json',
                        success: function (data) {
                            if (data.statusCode === "200") {
                                obj.del();
                                layer.msg("删除成功");
                            } else {
                                layer.msg("删除失败");
                            }
                        }
                    })
                });
            }else if (obj.event==='showRule'){
                layer.open({
                    type: 2,
                    title: data.entrance.title,
                    shadeClose: true,
                    shade: 0.8,
                    area: ['30%','40%'],
                    content: '/rule/get/'+data.entrance.id
                });
            }
        });

        function newTab(url,tit){
            if(top.layui.index){
                top.layui.index.openTabsPage(url,tit)
            }else{
                window.open(url)
            }
        }
    })
</script>
</body>
</html>
