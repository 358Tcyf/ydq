<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>权限列表</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/style/admin.css">
</head>
<body layadmin-themealias="default">
<div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title">
        <li class="layui-this">我的权限</li>
        <li>角色管理</li>
        <li>权限管理</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <div class="layui-fluid">
                <div class="layui-card">
                    <form class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">我的名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="nick" placeholder="名称" autocomplete="off"
                                           class="layui-input" id="nick" disabled="false">
                                </div>
                                <label class="layui-form-label">我的角色:</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="role" placeholder="角色" autocomplete="off"
                                           class="layui-input" id="role" disabled="false">
                                </div>
                                <label class="layui-form-label">我的学号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="stuNumber" placeholder="学号" autocomplete="off"
                                           class="layui-input" id="stuNumber" disabled="false">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card-body">
                        <table id="table" lay-filter="table"></table>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-tab-item">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card-body">
                        <table id="table2" lay-filter="table"></table>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-tab-item">3</div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    // layui.use('element', function () {
    //     var $ = layui.jquery
    //         , element = layui.element;
    // });

    layui.use(['element', 'table', 'layer', 'laydate', 'jquery'], function () {
        var $ = layui.$;
        var table = layui.table;
        var laydate = layui.laydate;
        var element = layui.element;
        var form = layui.form;

        var getSelfInfo = function () {
            var selfInfo;
            $.ajax({
                type: "GET",
                async: false,
                url: "/authority/getSelfInfo",
                success: function (data) {
                    selfInfo = data.object;
                    console.log(selfInfo);
                }
            });
            return selfInfo;
        };

        var selfInfo = getSelfInfo();

        $("#nick").val(selfInfo.nick);
        $("#role").val(selfInfo.role.name);
        $("#stuNumber").val(selfInfo.userNumber);

        var getSelfPermission = function () {
            return "/authority/getPermissionByUser/" + selfInfo.userNumber;
        };

        laydate.render({
            elem: '#start',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime'
        });

        var tableIns = table.render({
            elem: '#table',
            toolbar: '#toolbar',
            height: 'full-200',
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id', title: 'ID', width: "20%"},
                    {field: 'name', title: "权限名称", width: "40%"},
                    {field: 'path', title: '权限路径', width: "40%"}
                ]
            ],
            text: {
                none: '暂无相关数据'
            },
            url: getSelfPermission(),
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                console.log(res);
                return {
                    "code": res.statusCode,
                    "data": res.object
                };
            }
        });

        var tableIns2 = table.render({
            elem: '#table2',
            toolbar: '#toolbar',
            height: 'full-200',
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id', title: 'ID', width: "20%"},
                    {field: 'name', title: "角色名称", width: "40%"},
                    {
                        field: 'permissionList', title: '拥有权限', width: "40%", templet: function (d) {
                            var show = "";
                            d.permissionList.forEach(function (value) {
                                show += (value.path + "</br>");
                            });
                            return show;
                        }
                    }
                ]
            ],
            text: {
                none: '暂无相关数据'
            },
            url: "/authority/getAllRoles",
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                console.log(res);
                return {
                    "code": res.statusCode,
                    "data": res.object
                };
            }
        });

        function newTab(url, tit) {
            if (top.layui.index) {
                top.layui.index.openTabsPage(url, tit)
            } else {
                window.open(url)
            }
        }
    })
</script>
</body>
</html>
