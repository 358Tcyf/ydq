<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目申报</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/style/admin.css">
    <link rel="stylesheet" href="assets/style/login.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layadmin-user-login-main layui-card-body" style="padding: 15px;width: 40%;">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>项目申报表</h2>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label">项目名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入项目名"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">申报级别</label>
                        <div class="layui-input-block">
                            <select name="level" lay-verify="required">
                                <option value="">请选择级别</option>
                                <option value="0">校级一类</option>
                                <option value="1">校级二类</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人</label>
                        <div class="layui-input-block">
                            <input type="text" name="leader" id="leader" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="tel" name="phone" lay-required="phone" autocomplete="off" placeholder="请输入手机号码"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电子邮箱</label>
                        <div class="layui-input-block">
                            <input type="email" name="email" lay-required="email" autocomplete="off" placeholder="请输入邮箱"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属专业</label>
                        <div class="layui-input-block">
                            <select name="major" lay-verify="required">
                                <option value="">请选择专业</option>
                                <option value="0">计算机科学与技术</option>
                                <option value="1">电子信息工程</option>
                                <option value="2">电子信息科学与技术</option>
                                <option value="3">数字媒体技术</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" id="member-box">
                        <div class="layui-row">
                            <div class="layui-col-xs10">
                                <label class="layui-form-label">项目成员</label>
                                <div class="layui-input-block">
                                    <input type="text" name="members[]" lay-required autocomplete="off" placeholder="请输入成员名字"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-xs2">
                                <div style="margin-left: 10px; float: right;">
                                    <input type="button" value="添加" id="add-member" class="layui-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-upload">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                <p style="font-size: medium; margin-bottom: 15px">立项承诺书</p>
                                <div id="img-box" align="center">
                                    <div class="layui-upload-drag">
                                        <div id="upload-img">
                                            <i class="layui-icon"></i>
                                            <p>点击上传，或将文件拖拽到此处</p>
                                        </div>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">申报书</label>
                        <div class="layui-input-block " id="upload-file">
                            <input type="text" id="file" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button type="button" class="layui-btn upload" lay-submit lay-filter="submit">立即提交</button>
                                <button class="layui-btn layui-btn-primary upload" lay-submit lay-filter="save">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="assets/layui/layui.js"></script>
<script>
    function createRandomId() {
        var data=new Date();
        return ''+data.getDay()+data.getHours()+data.getMinutes()+data.getSeconds()+data.getMilliseconds()+Math.round(Math.random() * 10000);
    }

    layui.use(['jquery', 'form', 'upload','layer'], function () {
        var $ = layui.$;
        var form = layui.form;
        var layer=layui.layer;
        var upload = layui.upload;
        var imgId=createRandomId();
        var fileId=createRandomId();
        var uploadInst = upload.render({
            elem: '#upload-img'
            , url: '/upload'
            ,accept: 'images'
            ,exts:'jpg|png|gif|bmp|jpeg'
            ,data:{
                'uniqueId':imgId
            }
            , choose: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    var box=document.getElementById('upload-img');
                    box.innerHTML='<img class="layui-upload-img" id="commitment" width="400px" >';
                    $("#commitment").attr('src',result);
                });
            }
            , done: function (res) {
                var box=document.getElementById('img-box');
                box.innerHTML+='<p id="hintText" style="margin-top: 10px"></p>';
                var hintText = $('#hintText');
                hintText.html('<span style="color: #000;">上传成功</span> <a class="layui-btn layui-btn-danger layui-btn-xs delete">删除</a>');
                hintText.find('.delete').on('click', function () {
                    $.ajax({
                        url:'/file/delete',
                        type:'get',
                        data:'uniqueId='+imgId,
                        dataType:'json',
                        success:function(data){
                            if (data.statusCode==="200") {
                                var box = document.getElementById('upload-img');
                                box.innerHTML = ' <i class="layui-icon"></i><p>点击上传，或将文件拖拽到此处</p>';
                                var imgBox=document.getElementById('img-box');
                                var hintText=document.getElementById('hintText');
                                imgBox.removeChild(hintText);
                            }
                        }
                    })
                });
            }
            , error: function () {
                //演示失败状态，并实现重传
                var box=document.getElementById('img-box');
                box.innerHTML+='<p id="hintText" style="margin-top: 10px"></p>';
                var hintText = $('#hintText');
                hintText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs reload">重试</a>');
                hintText.find('.reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
        upload.render({
            elem:'#upload-file',
            url: '/upload',
            accept:'file',
            exts:'doc|docx|pdf|txt|ppt|pptx',
            auto: false,
            bindAction:'.upload',
            data:{
                'uniqueId':fileId,
                'name':function(){
                    return $('#file').val();
                }
            },
            choose:function(obj){
                obj.preview(function(index,file,result){
                    $('#file').val(file.name);
                })
            }
        });

        function s(action, data) {
            var leader = {
                "id": 1,
                "nick": "honey",
                "userNumber": "123456"
            };
            var json = {};
            json.name = data.field.name;
            json.level = data.field.level;
            json.leader = leader;
            json.phone = data.field.phone;
            json.major = data.field.major;
            json.email = data.field.email;
            json.commitmentId = imgId;
            json.filepath = fileId;
            var members = [];
            $('input[name^=members]').each(function (index, element) {
                members.push(element.value);
            });
            json.members = JSON.stringify(members);
            $.ajax({
                type: "post",
                url: "/project/" + action,
                contentType: 'application/json',
                data: JSON.stringify(json),
                dataType: "json",
                success: function (data) {
                    layer.msg(JSON.stringify(data));
                }
            });
        }
        form.on('submit(submit)',function(data){
            s('submit',data);
            return false;
        });
        form.on("submit(save)",function(data){
            s('save',data);
            return false;
        })
    });
</script>
<script type="text/javascript">
    layui.use('jquery',function(){
        var $=layui.$;
        var maxMembers=5;
        var memberBox=$("#member-box");
        var addButton=$("#add-member");
        var x=memberBox.length;
        var memberCount=1;
        $(addButton).on('click', function () {
            if (x<=maxMembers){
                memberCount++;
                $(memberBox).append('<div class="layui-row"  style="margin-top: 8px">\n' +
                    '                            <div class="layui-col-xs10">\n' +
                    '                                <label class="layui-form-label" style="border-width: 0; background-color: #ffffff"></label>\n' +
                    '                                <div class="layui-input-block">\n' +
                    '                                    <input type="text" name="members[]" lay-required placeholder="请输入成员名字" autocomplete="off" class="layui-input" id="member_'+memberCount+'">\n' +
                    '                                </div>\n' +
                    '                            </div>\n' +
                    '                            <div class="layui-col-xs2">\n' +
                    '                                <div style="margin-left: 10px; float: right;">\n' +
                    '                                    <input type="button" value="删除" id="del-member" class="layui-btn layui-btn-danger remove-class">\n' +
                    '                                </div>\n' +
                    '                            </div>\n' +
                    '                        </div>');
                x++;
            }
            return false;
        });
        $("body").on('click','.remove-class',function(e){
            if (x>1){
                $(this).parent('div').parent('div').parent('div').remove();
                x--;
            }
            return false;
        })
    })
</script>
</body>
</html>
