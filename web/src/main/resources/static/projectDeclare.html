<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目申报</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/style/admin.css">
    <link rel="stylesheet" href="assets/style/login.css">
    <style>
        .layui-upload-img{width: 100px; height: 100px; margin: 0 10px 10px 10px;}

        .imgDiv {
            display: inline-block;
            position: relative;
        }

        .imgDiv .delete {
            position: absolute;
            top: 0;
            right: 4px;
            width: 20px;
            height: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layadmin-user-login-main layui-card-body" style="padding: 15px;width: 40%;">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>项目申报表</h2>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label">项目名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入项目名"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">申报级别</label>
                        <div class="layui-input-block">
                            <select name="level" lay-verify="required">
                                <option value="">请选择级别</option>
                                <option value="0">校级一类</option>
                                <option value="1">校级二类</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人</label>
                        <div class="layui-input-block">
                            <input type="text" name="leader" id="leader" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="tel" name="phone" lay-required="phone" autocomplete="off" placeholder="请输入手机号码"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电子邮箱</label>
                        <div class="layui-input-block">
                            <input type="email" name="email" lay-required="email" autocomplete="off" placeholder="请输入邮箱"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属专业</label>
                        <div class="layui-input-block">
                            <select name="major" lay-verify="required">
                                <option value="">请选择专业</option>
                                <option value="0">计算机科学与技术</option>
                                <option value="1">电子信息工程</option>
                                <option value="2">电子信息科学与技术</option>
                                <option value="3">数字媒体技术</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" id="member-box">
                        <div class="layui-row">
                            <div class="layui-col-xs10">
                                <label class="layui-form-label">项目成员</label>
                                <div class="layui-input-block">
                                    <input type="text" name="members[]" lay-required autocomplete="off" placeholder="请输入成员名字"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-xs2">
                                <div style="margin-left: 10px; float: right;">
                                    <input type="button" value="添加" id="add-member" class="layui-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-upload">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                <div class="layui-row">
                                    <span style="font-size: medium; margin-bottom: 15px" class="layui-col-md8">立项承诺书</span>
                                    <button type="button" class="layui-btn layui-btn-sm layui-col-md2 layui-col-md-offset2" id="upload-img" >上传图片</button>
                                </div>
                                <div class="layui-upload-list img-list" id="img-box"></div>
                            </blockquote>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">申报书</label>
                        <div class="layui-input-block " id="upload-file">
                            <input type="text" id="file" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button type="button" class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                                <button class="layui-btn layui-btn-primary" lay-submit lay-filter="save">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="assets/layui/layui.js"></script>
<script>
    function createRandomId() {
        var data=new Date();
        return ''+data.getDay()+data.getHours()+data.getMinutes()+data.getSeconds()+data.getMilliseconds()+Math.round(Math.random() * 10000);
    }

    layui.use(['jquery', 'form', 'upload','layer'], function () {
        var $ = layui.$;
        var form = layui.form;
        var layer=layui.layer;
        var upload = layui.upload;

        var pics=[];

        var file={
            'id':createRandomId(),
            'upload':false
        };
        var uploadInst = upload.render({
            elem: '#upload-img'
            , url: '/upload'
            ,accept: 'images'
            ,multiple:true
            ,exts:'jpg|png|gif|bmp|jpeg'
            ,data:{
                'uniqueId':function(){
                    return createRandomId()
                }
            }
            , choose: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#img-box').append('<div class="imgDiv">\n' +
                        '                     <img src="'+result+'" alt="'+file.name+'" class="layui-upload-img">\n' +
                        '                     <img src="/static/assets/layui/images/delete.png" class="delete" />\n' +
                        '                 </div>');
                    deleteBtn();
                });
            }
            ,done:function(res){
                if (res.statusCode==="200"){
                    var pic={};
                    pic.id=res.object.id;
                    pic.uniqueId=res.object.uniqueId;
                    pics.push(pic)
                }
            }
            , error: function (index, upload) {
                //演示失败状态，并实现重传

            }
        });
        upload.render({
            elem:'#upload-file',
            url: '/upload',
            accept:'file',
            exts:'doc|docx|pdf|txt|ppt|pptx',
            data:{
                'uniqueId':file.id
            },
            choose:function(obj){
                obj.preview(function(index,file,result){
                    $('#file').val(file.name);
                })
            },
            done:function(res){
                if (res.statusCode==="200")
                    file.upload = true;
            }
        });

        function s(action, data) {
            var leader = {
                "id": 1
            };
            var entrance={
                "id":window.location.href.split('=')[1]
            };
            var json = {};
            json.name = data.field.name;
            json.level = data.field.level;
            json.leader = leader;
            json.phone = data.field.phone;
            json.major = data.field.major;
            json.email = data.field.email;
            json.commitmentPics = pics;
            json.filepath = file.id;
            json.entrance=entrance;
            var members = [];
            $('input[name^=members]').each(function (index, element) {
                members.push(element.value);
            });
            json.members = JSON.stringify(members);
            $.ajax({
                type: "post",
                url: "/project/" + action,
                contentType: 'application/json',
                data: JSON.stringify(json),
                dataType: "json",
                success: function (data) {
                    layer.msg(JSON.stringify(data));
                }
            });
        }
        form.on('submit(submit)',function(data){
            if (pics.length===0)
                layer.tips('请上传立项承诺书！！！','#upload-img',{
                    tipsMore:true
                });
            if (!file.upload)
                layer.tips('请上传申报书！！！','#file',{
                    tipsMore:true
                });
            if (pics.length!==0&&file.upload)
                s('submit',data);
            return false;
        });
        form.on("submit(save)",function(data){
            s('save',data);
            return false;
        });

        function deleteBtn(){
            $(".imgDiv").mouseenter(function () {
                $(this).find(".delete").show();
            });

            $(".imgDiv").mouseleave(function () {
                $(this).find(".delete").hide();
            });
        }

        $('body').on('click','.delete',function(e){
            var index=$('.img-list .imgDiv').index(this.parent);
            $(this).parent('div').remove();
            $.ajax({
                type:'get',
                url:'/file/delete',
                data:'uniqueId='+pics[index].uniqueId,
                dataType:'json',
                success:function(data){
                    pics.slice(index,1);
                }
            })
        })
    });
</script>
<script type="text/javascript">
    layui.use('jquery',function(){
        var $=layui.$;
        var maxMembers=5;
        var memberBox=$("#member-box");
        var addButton=$("#add-member");
        var x=memberBox.length;
        var memberCount=1;
        $(addButton).on('click', function () {
            if (x<=maxMembers){
                memberCount++;
                $(memberBox).append('<div class="layui-row"  style="margin-top: 8px">\n' +
                    '                            <div class="layui-col-xs10">\n' +
                    '                                <label class="layui-form-label" style="border-width: 0; background-color: #ffffff"></label>\n' +
                    '                                <div class="layui-input-block">\n' +
                    '                                    <input type="text" name="members[]" lay-required placeholder="请输入成员名字" autocomplete="off" class="layui-input" id="member_'+memberCount+'">\n' +
                    '                                </div>\n' +
                    '                            </div>\n' +
                    '                            <div class="layui-col-xs2">\n' +
                    '                                <div style="margin-left: 10px; float: right;">\n' +
                    '                                    <input type="button" value="删除" id="del-member" class="layui-btn layui-btn-danger remove-class">\n' +
                    '                                </div>\n' +
                    '                            </div>\n' +
                    '                        </div>');
                x++;
            }
            return false;
        });
        $("body").on('click','.remove-class',function(e){
            if (x>1){
                $(this).parent('div').parent('div').parent('div').remove();
                x--;
            }
            return false;
        })
    })
</script>
</body>
</html>
