<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查阶段</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/style/admin.css">
</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">项目名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入项目名称" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">负责人:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="leader" placeholder="请输入负责人" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所处阶段:</label>
                    <div class="layui-input-inline">
                        <select name="stage" lay-search="">
                            <option value="">请选择或输入</option>
                            <option value="1">中期检查</option>
                            <option value="2">结题验收</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">审核状态:</label>
                    <div class="layui-input-inline" >
                        <select name="status" lay-search="">
                            <option value="">请选择或输入</option>
                            <option value="0">待审核</option>
                            <option value="1">已通过</option>
                            <option value="3">未通过</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">创建起始:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" id="start" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建截至:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end" id="end" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="search" id="submit">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="layui-card-body">
            <table class="layui-hide" id="table" lay-filter="table"></table>
        </div>


        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">查看材料</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">审核</a>
        </script>
    </div>
</div>

<script src="assets/layui/layui.js"></script>
<script>
    layui.use(['jquery', 'table', 'laydate', 'form'], function () {
        var $ = layui.$;
        var table = layui.table;
        var laydate = layui.laydate;
        var form = layui.form;
        laydate.render({
            elem: '#start',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime'
        });
        var tableIns = table.render({
            elem: '#table',
            toolbar: '#toolbar',
            height: 'full-200',
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', hide: true},
                {field: 'name', title: "项目名称"},
                {field: 'leader', title: "负责人"},
                {
                    field: 'stage', title: '所处阶段', templet: function (d) {
                        if (d.channel === 1)
                            return '中期检查';
                        else
                            return '结题验收';
                    }
                },
                {
                    field: 'createTime', title: "创建时间", templet: function (d) {
                        var date = new Date(d.createTime);
                        return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
                    }
                },
                {
                    field: 'states', title: "审核状态", templet: function (d) {
                        if (d.state === 0)
                            return '未审核';
                        else if (d.state === 1)
                            return '已通过';
                        else if (d.state === 2)
                            return '未通过';
                    }
                },
                {field: 'verifier', title: "审核人"},
                {fixed: 'right', title: '操作', align: 'center', toolbar: '#bar'}
            ]],
            page: true,
            limit: 15,
            limits: [15, 30, 45, 60, 75, 90],
            url: "#",
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                return {
                    "code": res.state,
                    "data": res.object.data,
                    "count": res.object.count
                };
            }
        });

        function changeState(option) {
            $.ajax({
                type: 'post',
                url: '/user/changeState',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(option),
                dataType: 'json',
                success: function (data) {
                    if (data.state === 400) {
                        layer.msg("操作失败！");
                    } else {
                        layer.msg("操作成功！");
                        tableIns.reload();
                    }
                }
            });
        }

        form.on('submit(search)', function (data) {
            tableIns.reload({
                url: '/user/search',
                where: {
                    stuNumber: data.field.stuNumber,
                    name: data.field.name,
                    state: data.field.state,
                    channel: data.field.channel,
                    start: data.field.start,
                    end: data.field.end
                },
                page: {
                    curr: 1
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
