<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查阶段</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/style/admin.css">
</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">项目名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">负责人:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="leader" placeholder="请输入负责人" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所处阶段:</label>
                    <div class="layui-input-inline">
                        <select name="stage" lay-search="">
                            <option value="">请选择或输入</option>
                            <option value="1">中期检查</option>
                            <option value="2">结题验收</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">审核状态:</label>
                    <div class="layui-input-inline" >
                        <select name="status" lay-search="">
                            <option value="">请选择或输入</option>
                            <option value="0">待审核</option>
                            <option value="1">已通过</option>
                            <option value="3">未通过</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">创建起始:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" id="start" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建截至:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end" id="end" placeholder="请选择日期" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="search" id="submit">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="layui-card-body">
            <table class="layui-hide" id="table" lay-filter="table"></table>
        </div>


        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="view">查看材料</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="check">审 核</a>
        </script>
    </div>
</div>

<script src="assets/layui/layui.js"></script>
<script>
    layui.use(['jquery', 'table', 'laydate', 'form'], function () {
        var $ = layui.$;
        var table = layui.table;
        var laydate = layui.laydate;
        var form = layui.form;
        laydate.render({
            elem: '#start',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime'
        });
        var tableIns = table.render({
            elem: '#table',
            toolbar: '#toolbar',
            height: 'full-200',
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', hide: true},
                {field: 'name', title: "项目名称"},
                {field: 'leader', title: "负责人"},
                {
                    field: 'stage', title: '所处阶段', templet: function (d) {
                        if (d.stage === 1)
                            return '中期检查';
                        else
                            return '结题验收';
                    }
                },
                {
                    field: 'createTime', title: "创建时间", templet: function (d) {
                        var date = new Date(d.createTime);
                        return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
                    }
                },
                {
                    field: 'status', title: "审核状态", templet: function (d) {
                        if (d.status === 0)
                            return '未审核';
                        else if (d.status === 1)
                            return '已通过';
                        else if (d.status === 2)
                            return '未通过';
                    }
                },
                {field: 'verifer', title: "审核人"},
                {fixed: 'right', title: '操作', align: 'center', toolbar: '#bar'}
            ]],
            page: true,
            limit: 15,
            limits: [15, 30, 45],
            url: "/stage/getAll",
            response: {
                statusCode: 200,
            },
            parseData: function (res) {
                return {
                    "code": res.statusCode,
                    "data": res.object,
                };
            }
        });

        table.on('tool(table)', function (obj) {
            var data = obj.data;
            var option = {};
            option.id = data.id;
            option.stage = data.stage;
            if (obj.event === 'check') {
                layer.prompt({
                    formType: 2,    // 弹出文本层类型
                    title: '项目阶段检查意见',    // 标题
                    value:'',    // 可以设置文本默认值
                    area: ['400px', '80px'],     // 设置弹出层大小
                    btn: ['通过', '待整改','取消'],    // 自定义设置多个按钮
                    btn2: function(index, elem){
                        var value = layui.jquery('#layui-layer'+index + " .layui-layer-input").val();
                        option.msg = value;
                        option.status = 2;
                        changeStatus(option);
                        layer.close(index);
                    },
                    btnAlign: 'c',    // 设置按钮位置
                }, function(value, index, elem){
                    option.msg = value;
                    option.status = 1;
                    changeStatus(option);
                    layer.close(index);
                });

            } else if (obj.event === 'view') {
                alert("~~~");
            }
        });

        function changeStatus(option) {
            var url = null;
            if(option.status === 1){
                url = '/stage/accepted'
            }else if(option.status === 2){
                url = '/stage/denied'
            }
            $.ajax({
                type: 'POST',
                url: url,
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(option),
                dataType: 'json',
                success: function (data) {
                    if (data.state === 400) {
                        layer.msg("状态更改失败");
                    } else {
                        layer.msg("状态更改成功");
                        tableIns.reload();
                    }
                }
            });
/*            alert(option.msg);
            alert(option.status);
            alert(option.id)*/
        }

        form.on('submit(search)', function (data) {

            tableIns.reload({
                url: '/stage/getByConditions',
                where: {
                    name: data.field.name,
                    leader: data.field.leader,
                    status: data.field.status,
                    stage: data.field.stage,
                    createTime: data.field.start,
                    verifier: data.field.end
                },
                page: {
                    curr: 1
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
