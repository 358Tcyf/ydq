<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data-Table 表格</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a>
        <a class="layui-btn btn-add btn-default" id="btn-refresh">刷新</a>
    </span>
    <span class="fr">
        <span class="layui-form-label">搜索：</span>
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" placeholder="请输入编码" class="layui-input" name="id" id="searchCode">
        </div>
        <button class="layui-btn mgl-20" id="search">查询</button>
    </span>
</div>

<!-- 表格 -->
<div id="dateTable" lay-filter="dataTable"></div>

<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {

        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , vipTable = layui.vip_table
                , $ = layui.$;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
            	{type:'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 50,sort:true}
                , {field: 'uniqueCode', title: '编码',width: 120,sort:true}
                , {field: 'updateTime', title: '最后更新时间', width: 180,sort:true}
                , {field: 'content',edit:'text', title: '内容'}
                , {fixed: 'right', title: '操作', width: 180, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dataTable'
            , url: 'http://127.0.0.1:8080/xinyiMsg/queryAll'
            , method: 'get'
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: false
            , response:{
            	statusCode:200,
            	dataName:'data'
            }
        });

        // 获取选中行
        table.on('tool(dataTable)', function (obj) {
			var row_data = obj.data;
			var layEvent = obj.event;
			if (layEvent==='save'){
				$.ajax({
					type:"post",
					url:"http://127.0.0.1:8080/xinyiMsg/update",
					async:true,
					data:row_data,
					dataType:'json',
					success:function(data){
						if (data.code===200)
							obj.update({
								updatetime:data.msg
							})
							tableIns.reload();
					}
				});
			}else if (layEvent==='del'){
				layer.confirm('真的要删除么', function(index){					  	
					delete row_data.uniqueCode;
					delete row_data.updateTime;
					delete row_data.content;
					$.ajax({
						type:"post",
						url:"http://127.0.0.1:8080/xinyiMsg/delete",
						async:true,
						data:row_data,
						dataType:'json',
						success:function(data){
							if (data.code===200){
      							obj.del();
   				  				layer.close(index); 
								layer.open({
									title:'信息',
									content:'删除成功'
								});
							}
						}
					});
    			});		
			}
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });
        
        $('#btn-delete-all').on('click',function(){
        	var checkStatus = table.checkStatus('dataTable')
      		,data = checkStatus.data;
      		layer.confirm('真的要删除么',function(index){
      			$.ajax({
	     	 		type:"post",
	     	 		url:"http://127.0.0.1:8080/xinyiMsg/deleteMulti",
	     	 		async:true,
	     	 		data:JSON.stringify(data),
	     	 		contentType:"application/json", 
	     	 		dataType:'json',
	     	 		success:function(data){
	     	 			if (data.code===200){
	     	 				tableIns.reload();
	     	 				layer.open({
								title:'信息',
								content:'删除成功'
							});
	     	 			}	
	     	 		}
     	 		});
      		})
     	 	
        })

		$('#search').click(function(){
			var searchCode=$('#searchCode').val();
			table.reload('dataTable',{
				page:{
					curr:1
				},
				where:{
					uniqueCode:searchCode
				}
			});
		})
    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="save">保存</a>
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
</script>
</body>
</html>
