<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>申报入口</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/style/admin.css">
</head>
<body>
<div style="padding: 10px">
    <div class="layui-card" th:each="rule:${list}">
        <a th:attr="lay-href='projectDeclare.html?rule='+${rule.id}" onclick="closeLayer()">
            <div class="layui-card-header" th:text="${rule.title}" style="font-size: medium"></div>
        </a>
        <div class="layui-card-body">
            <p style="font-size: 14px;"><span style="color: black">所属学科：</span><span th:text="${rule.major}"></span></p>
            <p style="font-size: 14px;"><span style="color: black">起始时间：</span><span th:text="${rule.startTime}"></span></p>
            <p style="font-size: 14px;"><span style="color: black">截止时间：</span><span th:text="${rule.endTime}"></span></p>
            <span style="font-size: 14px;color: black">申报规则：</span>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 5px;">
                <div th:utext="${rule.content}"></div>
                <div th:if="${rule.content==''}"><span style="font-size: 15px;color: black">空空如也~~</span></div>
            </blockquote>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');

    function closeLayer() {
        layui.use(['layer'], function () {
            var layer = layui.layer;
            index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    }
</script>
</body>
</html>
