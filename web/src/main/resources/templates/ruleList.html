<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>申报入口</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/style/admin.css">
</head>
<body>
<div style="padding: 10px">
    <div class="layui-card" th:each="rule:${list}">
        <a th:attr="lay-href='/project/declare.htm?rule='+${rule.id}+'&publisher='+${rule.publisher.id}" onclick="closeLayer()">
            <div class="layui-card-header" th:text="${rule.title}" style="font-size: medium"></div>
        </a>
        <div class="layui-card-body">
            <blockquote class="layui-elem-quote layui-quote-nm" th:switch="${rule.major}">
                <p style="font-size: 14px;margin-top: 5px;margin-left: 5px" th:case="0">
                    <span style="color: black">所属学科：</span><span>计算机科学与技术</span></p>
                <p style="font-size: 14px;margin-top: 5px;margin-left: 5px" th:case="1">
                    <span style="color: black">所属学科：</span><span>电子信息工程</span></p>
                <p style="font-size: 14px;margin-top: 5px;margin-left: 5px" th:case="2">
                    <span style="color: black">所属学科：</span><span>电子信息科学与技术</span></p>
                <p style="font-size: 14px;margin-top: 5px;margin-left: 5px" th:case="3">
                    <span style="color: black">所属学科：</span><span>数字媒体技术</span></p>
                <p style="font-size: 14px;margin-top: 5px;margin-left: 5px">
                    <span style="color: black">起始时间：</span><span th:text="${rule.startTime}"></span></p>
                <p style="font-size: 14px;margin-top: 5px;margin-left: 5px">
                    <span style="color: black">截止时间：</span><span th:text="${rule.endTime}"></span></p>
                <fieldset class="layui-elem-field" style="margin-top: 10px">
                    <legend style="color: black;font-size: 14px">申报规则</legend>
                    <div class="layui-field-box" th:if="${rule.content!=''}" th:utext="${rule.content}"></div>
                    <div class="layui-field-box" th:if="${rule.content==''}"><span style="color: black">空空如也~~</span>
                    </div>
                </fieldset>
            </blockquote>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');

    function closeLayer() {
        layui.use(['layer'], function () {
            var layer = layui.layer;
            index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    }
</script>
</body>
</html>
