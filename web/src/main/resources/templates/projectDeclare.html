<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>项目申报</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/style/admin.css">
    <link rel="stylesheet" href="/assets/style/login.css">
    <style>
        .layui-upload-img{width: 100px; height: 100px; margin: 0 10px 10px 10px;}

        .imgDiv {
            display: inline-block;
            position: relative;
        }

        .imgDiv .delete {
            position: absolute;
            top: 0;
            right: 4px;
            width: 20px;
            height: 20px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layadmin-user-login-main layui-card-body" style="padding: 15px;width: 40%;">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>项目申报表</h2>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body">
                <form class="layui-form layui-form-pane" lay-filter="form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">项目名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入项目名"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">申报级别</label>
                        <div class="layui-input-block">
                            <select name="level" lay-verify="required">
                                <option value="">请选择级别</option>
                                <option value="0">校级一类</option>
                                <option value="1">校级二类</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人</label>
                        <div class="layui-input-block">
                            <input type="text" name="leader" id="leader" autocomplete="off" class="layui-input" th:value="${session.user.nick}" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="tel" name="phone" lay-required="phone" autocomplete="off" placeholder="请输入手机号码"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电子邮箱</label>
                        <div class="layui-input-block">
                            <input type="email" name="email" lay-required="email" autocomplete="off" placeholder="请输入邮箱"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属专业</label>
                        <div class="layui-input-block">
                            <select name="major" lay-verify="required">
                                <option value="">请选择专业</option>
                                <option value="0">计算机科学与技术</option>
                                <option value="1">电子信息工程</option>
                                <option value="2">电子信息科学与技术</option>
                                <option value="3">数字媒体技术</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" id="member-box">
                        <div class="layui-row">
                            <div class="layui-col-xs10">
                                <label class="layui-form-label">项目成员</label>
                                <div class="layui-input-block">
                                    <input type="text" name="members[]" lay-required autocomplete="off" placeholder="请输入成员名字"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-xs2">
                                <div style="margin-left: 10px; float: right;">
                                    <input type="button" value="添加" id="add-member" class="layui-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-upload">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                <div class="layui-row">
                                    <span style="font-size: medium; margin-bottom: 15px" class="layui-col-md8">立项承诺书</span>
                                    <button type="button" class="layui-btn layui-btn-sm layui-col-md2 layui-col-md-offset2" id="upload-img" >上传图片</button>
                                </div>
                                <div class="layui-upload-list img-list" id="img-box"></div>
                            </blockquote>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs9">
                                <label class="layui-form-label">申报书</label>
                                <div class="layui-input-block ">
                                    <input type="text" id="file" class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-col-xs3">
                                <div style="float: right;">
                                    <input type="button" value="选择文件" id="upload-file" class="layui-btn">
                                    <input type="hidden" value="删除文件" id="delete-file" class="layui-btn layui-btn-danger">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button type="button" class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                                <button class="layui-btn layui-btn-primary" lay-submit lay-filter="save">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script src="/js/projectDeclare.js"></script>
</body>
</html>
