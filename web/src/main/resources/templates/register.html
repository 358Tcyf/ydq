<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/style/admin.css">
    <link rel="stylesheet" href="/assets/style/login.css">
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>layuiAdmin</h2>
            <p>layui 官方出品的单页面后台管理模板系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-usernumber"></label>
                <input type="text" name="stuNumber" id="LAY-user-login-usernumber" lay-verify="required"
                       placeholder="学号" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-repass"></label>
                <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-nickname"></label>
                <input type="text" name="nickname" id="LAY-user-login-nickname" lay-verify="nickname" placeholder="昵称"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked>
            </div>
            <div class="layui-form-item">
                <button id="btn_register" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">
                    注 册
                </button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <a href="/login" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
                <a href="/login"
                   class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/assets/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery', 'form', 'layer'], function () {
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;
        $('#cpwd').blur(function () {
            if ($('#pwd').val() !== $('#cpwd').val()) {
                $('#rpwr').removeAttr('hidden');
                $('#rpri').attr('hidden', 'hidden');
                layer.msg('两次输入密码不一致!');
            } else {
                $('#rpri').removeAttr('hidden');
                $('#rpwr').attr('hidden', 'hidden');
            }
        });
        $("#btn_register").click(function () {
            var usernumber = $("#LAY-user-login-usernumber").val();
            var password = $("#LAY-user-login-password").val();
            var nick = $("#LAY-user-login-nickname").val();
            var jsonData = {
                nick: nick,
                userNumber: usernumber,
                password: password
            };
            $.ajax({
                type: "post",
                url: "/authority/addUser",
                contentType: "application/json",
                data: JSON.stringify(jsonData),
                dataType: "json",
                success: function (data) {
                    if (data.statusCode === "200") {
                        window.location.href = "/login";
                    }
                }
            });
        })

    });
</script>
</body>
</html>
